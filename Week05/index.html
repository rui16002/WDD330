<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <h1 id="headerID">To Do list</h1>
    <!--I will use a table instead of a list-->
    <table id="todoListContainerID">
    </table>
      
      <!--The filter buttons and the task counter-->
      <div id="itemListFiltersID">
        <div id="itemsLeftID">0 tasks left</div>
        <div id="seeAllID" class="button">All</div>
        <div id="seeActiveID" class="button">Active</div>
        <div id="seeCompletedID" class="button">Completed</div>
      </div>
    </div>
    <div id="addTaskFormID">
      <div id="inputContainerID">
        <input type="text" id="inputToDo" name="inputToDo">
      </div>
      <div id="addButtonID" class="button">+</div>
    </div>
  </body>
